<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form with validation</title>
<script type="text/javascript">
  var win;
function closeWindow(){
  win.close();
}
function validateForm(){
  /////Declare the variables
var fname = document.myForm.fname.value;
var lname = document.myForm.lname.value;
var email = document.myForm.email.value;
var gender = document.myForm.gender.value;
var edcuation = "";
if(document.myForm.SSC.checked){
  education += document.myForm.SSC.value;
}
if(document.myForm.HSC.checked){
  education += document.myForm.HSC.value;
}
if(document.myForm.BSC.checked){
  education += document.myForm.BSC.value;
}
if(document.myForm.MSC.checked){
  education += document.myForm.MSC.value;
}
var round = document.myForm.round.value;
var pass1 = document.myForm.pass1.value;
var pass2 = document.myForm.pass2.value;
var comment = document.myForm.comment.value;
  ///validate the conditions
//name validate
if(fname.length<3){
  document.getElementById("fname").innerHTML ="Name should be atleast 3 characters!";
  return false;
}else{
  document.getElementById("fname").innerHTML ="";

}
if(lname.length<3){
  document.getElementById("lname").innerHTML ="Name should be atleast 3 characters!";
  return false;
}else{
  document.getElementById("lname").innerHTML ="";

}

//email validate
if(email==""){
  document.getElementById("email").innerHTML = "Enter your email!";
  return false;
}else{
	var emailVal = /[A-z0-9._-]*[@][gmail]+([.][com])+/;
 // var emailVal = /[A-z0-9.-_]*[@][gamil-yahoo]+([.][com])+/;
  /*if(!emailVal.test(email)){
    document.getElementById("email").innerHTML = "Email field"
  }*/
if(!emailVal.test(email)){
	document.getElementById("email").innerHTML = "Email field is not valid!";
	return false;
	}else{
		document.getElementById("email").innerHTML ="";
		}
}

//gender validate
if(gender == ""){
	document.getElementById("gender").innerHTML = "Enter your gender";
	return false;
	}else{
document.getElementById("gender").innerHTML = "";		
		}
//education validate
if(education ==""){
	document.getElementById("education").innerHTML = "Please Enter your education";
	return false;
	}else{
document.getElementById("education").innerHTML ="";		
		}
//round validate
if(round==""){
document.getElementById("round").innerHTML = "Please enter your round";	
return false;
	}else{
document.getElementById("round").innerHTML = "";			
		}
//pass1 validate
if(pass1.length<4){
document.getElementById("pass1").innerHTML = "Password must be atleast 4 characters!";	
return false;	
	}else{
document.getElementById("pass1").innerHTML = "";		
		
		}
//pass2 validate
if(pass2.length<4){
document.getElementById("pass2").innerHTML = "Password must be atleast 4 characters!";
return false;		
	}else{
document.getElementById("pass2").innerHTML = "";		
		
		}

//match validate
if(pass1 != pass2){
document.getElementById("match").innerHTML = "Password does not match!";
return false;	
	}else{
	document.getElementById("match").innerHTML = "";	
	}
//comment validate
if(comment.length<10){
document.getElementById("comment").innerHTML = "Comments must be atleast 10 character";
return false;	
	}else{
	document.getElementById("comment").innerHTML = "";	
	}
		///Display in window
	win = window.open("","","width=400");
  win.document.write(fname+lname);
  win.document.write(gender);
    win.document.write(education);
	win.document.write(round);
	win.document.write(comment);

}
</script>
  </head>
  <body>
<div class="mainDiv">
<form name="myForm">
First Name:<br>
<input type="text" name="fname">
<label id="fname"></label><br>
Last Name:<br>
<input type="text" name="lname"><br>
<label id="lname"></label><br>
Email:<br>
<input type="text" name="email" >
<label id="email"></label><br>
Gender:<br>
<input type="radio" name="gender" value="Male">Male
<input type="radio" name="gender" value="Female">Female
<label id="gender"></label><br>
Education:<br>
<input type="checkbox" name="SSC" value="SSC">SSC
<input type="checkbox" name="HSC" value="HSC">HSC
<input type="checkbox" name="BSC" value="BSC">BSC
<input type="checkbox" name="MSC" value="MSC">MSC
<label id="education"></label><br>
Round:<br>
<select name="round">
<option>Select A Round</option>
<option>Round 37</option>
<option>Round 38</option>
<option>Round 39</option>
<option>Round 40</option>
</select>
<label id="round"></label><br>
Password:<br>
<input type="password" name="pass1">
<label id="pass1"></label><br>
Confirm Password:<br>
<input type="password" name="pass2">
<label id="pass2"></label><br>
<label id="match"></label>
Comment:<br>
<textarea name="comment" rows="8" cols="80"></textarea>
<label id="comment"></label>

<input type="reset" value="Reset"><br>
</form>
<button onclick="validateForm()">Submit</button>
<button onclick="closeWindow()">Close Window</button>
</div>
  </body>
</html>
