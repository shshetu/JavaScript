<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script>
var win;
function closeWindow(){
	win.close();
	}
function validateForm(){
	/////for var name
	var fname = document.myForm.fname.value;
	var gender = document.myForm.gender.value;
	var education = "";
	if(document.myForm.ssc.checked){
		education += document.myForm.ssc.value;
		}
if(document.myForm.hsc.checked){
	education += document.myForm.hsc.value;
	}		
	var round = document.myForm.round.value;
	var email = document.myForm.email.value;
	var pass1 = document.myForm.pass1.value;
	var pass2 = document.myForm.pass2.value;
	var msg = document.myForm.msg.value;
	/////validation
	if(fname ==""){
document.getElementById("fname").innerHTML = "Enter Your name!";		
		return false;
		}
		else if(fname.length<4){
document.getElementById("fname").innerHTML = "Name length should be atleast 4 characters!";
return false;		
			}else{
document.getElementById("fname").innerHTML="";				
				}
				
	if(gender ==""){
	document.getElementById("gender").innerHTML = "Enter your gender";	
		return false;
		}else{
document.getElementById("gender").innerHTML =""			
			}
			
if(education==""){
	document.getElementById("education").innerHTML="Enter your education";
	return false;
	}else{
document.getElementById("education").innerHTML="";		
		}
		
if(round=="Select A Round"){
document.getElementById("round").innerHTML ="Enter your round";	
	return false;
	}else{
document.getElementById("round").innerHTML ="";		
		}
				
if(email==""){
document.getElementById("email").innerHTML ="Enter your email";	
return false;
	}else{
var emailVal=/[A-z0-9._-]*[@][google|yahoo]+([.][com])+/;
if(!emailVal.test(email)){
document.getElementById("email").innerHTML="Invalid Email!";
return false;
	
	}else{
document.getElementById("email").innerHTML="";		
		}
	}
if(pass1.length<4){
document.getElementById("pass1").innerHTML ="Password must be atleast 4 characters!";
return false;	
	}else{
document.getElementById("pass1").innerHTML ="";
			}				
if(pass2.length<4){
document.getElementById("pass2").innerHTML ="Password must be atleast 4 characters!";
return false;	
	}else{
document.getElementById("pass2").innerHTML ="";
			}	
if(pass1!=pass2){
document.getElementById("matchPass").innerHTML="Password doesn't match";	
return false;

	}else{
document.getElementById("matchPass").innerHTML="";			
		}
if(msg.length<10){
document.getElementById("msg").innerHTML = "Message length should be atleast 10 characters!";
return false;

	}else{
document.getElementById("msg").innerHTML = "";

		}									
	////Display output
	win = window.open("","","width=400");
	win.document.write(fname+"<br>");
		win.document.write(gender+"<br>");
	win.document.write(education+"<br>");
	win.document.write(round+"<br>");
	win.document.write(email+"<br>");
	win.document.write(msg+"<br>");
	}




</script>
</head>

<body>
<div class="mainDiv">
<form name="myForm"> 
Name:<input type="text" name="fname"><label id="fname"></label><br>
Gender:<input type="radio" name="gender" value="Male">Male
<input type="radio" name="gender" value="Female">Female
<label id="gender"></label><br>
Education:<input type="checkbox" name="ssc" value="SSC">SSC
<input type="checkbox" name="hsc" value="HSC">HSC
<label id="education"></label><br>
Round:<select name="round">
<option>Select A Round</option>
<option>Round 37</option>
<option>Round 38</option>
<option>Round 39</option>
<option>Round 40</option>
</select><label id="round"></label><br>
Email:<input type="text" name="email"><label id="email"></label><br>
Password:<input type="password" name="pass1"><label id="pass1"></label><br>
Confirm Password:<input type="password" name="pass2"><label id="pass2"></label><br>
<label id="matchPass"></label><br>
Message:<br>
<textarea name="msg" rows="8" cols="30"></textarea><label id="msg"></label><br>

<input type="reset" value="RESET">
</form>
<button onClick="validateForm()">SUBMIT</button>
<button onClick="closeWindow()">CLOSE WINDOW </button>

</div>


</body>
</html>
