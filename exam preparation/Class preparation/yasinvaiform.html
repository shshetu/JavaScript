!DOCTYPE html>
<html>
    <head>
        <title>RegestrationFrom</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            label{
				color: red;
				padding: 5px; 10px;
			}
			.mainDiv{
				margin-left:100px;
				margin-top:50px;
			}

        </style>
    </head>
    <body>
	<div class= "mainDiv">
		<form name="myForm">
			First Name:<br>
				<input type="text" name="fname">
				<label id = "fname"></label><br>
			Last Name:<br>
				<input type="text" name="lname">
				<label id = "lname"></label><br>
			E-Mail:<br>
				<input type="text" name="email">
				<label id = "email"></label><br>
			Gender:<br>
				<input type="radio" name="gender" value="Male">Male
				<input type="radio" name="gender" value="FeMale">FeMale

				<label id = "gender"></label><br>
			Education:<br>
					<input type="Checkbox" name="SSC" value="SSC"/>SSC
					<input type="Checkbox" name="HSC" value="HSC"/>HSC
					<input type="Checkbox" name="BBA" value="BBA"/>BBA
					<input type="Checkbox" name="MBA" value="MBA"/>MBA
				<label id = "education"></label><br>
			Round:<br>
				<select name="round">
					<option>Selcet A Round</option>
					<option>Round 38</option>
					<option>Round 39</option>
					<option>Round 40</option>
				</select>
				<label id = "round"></label><br>
			Password:<br>
				<input type="password" name="pass1">
				<label id = "pass1"></label><br>
			Confarim Password:<br>
				<input type="password" name="pass2">
				<label id = "pass2"></label><br>
				<label id = "matches"></label><br>
			Comment:<br><textarea name="comment"></textarea>
				<label id = "comment"></label><br>

			<button type= "reset">Reset</button>

		</form>
			<button onClick="vform()">Submit</button>
			<button onClick="closeWindow()">Close Window</button>


        <script>
			var win;
			function closeWindow(){
				win.close();
			}
			function vform(){
				var fname  = document.myForm.fname.value;
				var lname  = document.myForm.lname.value;
				var email  = document.myForm.email.value;
				var gender = document.myForm.gender.value;
				var education = "";
					if(document.myForm.SSC.checked){
						education += document.myForm.SSC.value;

					}
					if(document.myForm.HSC.checked){
						education += document.myForm.HSC.value;
					}
					if(document.myForm.BBA.checked){
						education += document.myForm.BBA.value;
					}
					if(document.myForm.MBA.checked){
						education += document.myForm.MBA.value;
					}
				var round = document.myForm.round.value;
				var pass1 = document.myForm.pass1.value;
				var pass2 = document.myForm.pass2.value;
				var comment = document.myForm.comment.value;
				//val Name
				if(fname.length<3){
					document.getElementById("fname").innerHTML = "Firt Name Length at least 3 Characters";
					return false;
				}else{
					document.getElementById("fname").innerHTML = "";
				}
				if(lname.length<3){
					document.getElementById("lname").innerHTML = "Last Name Length at least 3 Characters";
					return false;
				}else{
					document.getElementById("lname").innerHTML = "";
				}
				// val email
				if(email==""){
					document.getElementById("email").innerHTML = "Email field must not be empty!!!";
					return false;
				}else{
					var emailval =/[a-zA-Z0-9][a-zA-Z0-9_.]*[@][gmail-yahoo]+([.][com])+/;
					if(!emailval.test(email)){
					document.getElementById("email").innerHTML = "Enter valid email!!!";
					return false;
					}else{
					document.getElementById("email").innerHTML = "";
					}
				}
				// gender
				if(gender== ""){
					document.getElementById("gender").innerHTML="Gender must be Selcet";
					return false;
				}else{
					document.getElementById("gender").innerHTML="";
				}
				// education
				if(!document.myForm.SSC.checked &&  !document.myForm.HSC.checked &&  !document.myForm.BBA.checked&&  !document.myForm.MBA.checked){
				document.getElementById("education").innerHTML = "Education must be checked out";
					return false;
				}else{
				document.getElementById("education").innerHTML = "";
				}
				// round
				if(round =="Selcet A Round" ){
					document.getElementById("round").innerHTML="Round must be Selcet";
					return false;
				}else{
					document.getElementById("round").innerHTML= "";
				}
				// password
				if(pass1.length<6){
					document.getElementById("pass1").innerHTML= "Password mustbe 6 Characters";
					return false;
				}else{
					document.getElementById("pass1").innerHTML = "";
				}
				if(pass2.length<6){
					document.getElementById("pass2").innerHTML= "Password mustbe 6 Characters";
					return false;
				}else{
					document.getElementById("pass2").innerHTML= "";
				}
				// match password
				if(pass1!= pass2){
					document.getElementById("matches").innerHTML= "Password do not match";
					return false;
				}else{
					document.getElementById("matches").innerHTML="";
				}
				// comment
				if(comment.length<10){
					document.getElementById("comment").innerHTML = "Comment Length at least 10 Characters";
					return false;
				}else{
					document.getElementById("comment").innerHTML = "";
					// open window
					win = window.open(" ", " ", "width=400");
					win.document.write("<h2><center>Your Information is Heare</center></h2>");

					win.document.write("Name:"+fname+" "+lname+"<br>");
					win.document.write("E-mail:"+email+"<br>");
					win.document.write("Gender:"+gender+"<br>");
					win.document.write("Education:"+education+"<br>");
					win.document.write("Round:"+round+"<br>");
					win.document.write("Comment:"+comment+"<br>");

				}
			}

        </script>
		</div>
    </body>
</html>
