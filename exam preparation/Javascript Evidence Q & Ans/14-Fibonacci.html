<html>
<body>
<script>
var n = parseInt(prompt("Enter n: ",""));      
for (var i = 1; i <= n; i++)
	{
	var f = fib(i);
	document.write(" fib(" + i + ") = " + f+"<br>");
	}        
function fib(n)
    {  
        if (n<=2) return 1;
        else {
		return fib(n - 1)+ fib(n - 2);
		}
    }
</script>
</body>
</html>
