<html>
<head>
<title></title>
</head>
<body>
<script>
var k=parseInt(prompt("Enter the Length of Array","Enter Number"));
var evensum=0, oddsum=0;
var a=new Array(k);
for(var i=0; i<k; i++)
  {
     a[i]=parseInt(prompt("Elements of Array","Enter Elements"));
    //var display=elements;
	if(a[i]%2==0)
    evensum+=a[i];
	else
	oddsum+=a[i];
    //document.write(a[i]+"<br>");
  }
  document.write(a+"<br>")
document.write("Even Sum= "+evensum+"<br>");
document.write("Odd Sum= "+oddsum);
</script>
</body>
</html>
