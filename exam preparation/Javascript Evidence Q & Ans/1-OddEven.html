<body>
<script>
var n=parseInt(prompt("Enter any number",""));
if(n%2==0)
   {
      document.write("Number "+n+" is even");
   }
else
   {
      document.write("Number "+n+" is odd");
   }
   //document.write((n%2==0)? "Number "+n+" is even": "Number "+n+" is odd");
</script>
</body>
