    <meta charset="utf-8">
    <title></title>
<script type="text/javascript">
  function fact(num){
    if(num>=0){
    if(num==0||num==1){return 1;}else{return num*fact(num-1);}

  }else{return innerHTML="muri kha";}
}
  var num = parseInt(prompt("Enter the number",""));
alert(fact(num));
</script>
