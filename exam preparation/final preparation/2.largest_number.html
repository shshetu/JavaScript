<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script>
function findLarge(){
var points = [40,100,1,5,25,10];
var change = points.sort(function(a,b){return b-a});
document.getElementById("demo").innerHTML = change+"<br>"+"Largest number:"+change[0]+" Smallest number: "+change[change.length-1];


}
findLarge();
</script>
</head>

<body>
<h1>Program to find the largest number</h1>
<button onClick="findLarge()">Largest Number</button>
<p id="demo"></p>
</body>
</html>
