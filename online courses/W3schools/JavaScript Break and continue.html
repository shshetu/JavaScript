<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript break and continue</title>
    <script type="text/javascript">
function myFun1(){
var text = "";
var i;
for (i=0;i<10;i++){
  if(i==3){break;}
  text+= i + "<br>";
}
document.getElementById("demo1").innerHTML= text;
}
///////////COntinue statement//////////
function myFun2(){
var text = "";
var i;
for (i=0;i<10;i++){
  if(i==3){continue;}
  text+= i + "<br>";
}
document.getElementById("demo2").innerHTML= text;
}
