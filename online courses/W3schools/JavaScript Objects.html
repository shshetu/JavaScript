<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript objects</title>
  </head>
  <body>
<p id="demo1"></p>


<script type="text/javascript">
var person = {
  firstName:"John ",lastName:"Doe",eyeColor:"blue"
};
var x =person;
//adding age to the person object
x.age = 10;
document.getElementById("demo1").innerHTML = x.firstName+ x.age;


</script>
  </body>
</html>
