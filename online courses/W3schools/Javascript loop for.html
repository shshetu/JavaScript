<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript For loop</title>
  <script>
  //////////////////////////////////////////
  function cars(){
	  var text = "";
	  var cars = ["BMW","Volvo","Saab","Ford","Audi"];
	 for(var i=1;i<=cars.length;i++)
	 {
		 text += cars[i] +"<br>";
		
		 }
		  document.getElementById("demo").innerHTML = text;
	  }
  
  //////////////////////////////////////////////////////
    function num(){
	  var text = "";
	 for(var i=1;i<=5;i++)
	 {
		 text += i +"<br>";
		
		 }
		  document.getElementById("demo").innerHTML = text;
	  }
  

  /////////////////////////////////////////////////////
  </script>
  
  </head>
  <body>
  <button onClick="cars()">Click to see the cars!!</button>
<p id="demo"></p>
<button onClick="num()">Numbers!!</button>
<p id="demo1"></p>
  </body>
</html>
