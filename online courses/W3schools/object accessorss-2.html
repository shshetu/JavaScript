<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Object accessors</title>
  </head>
  <body>

    <button onclick="counter()">Click to see the get and set</button>
<p id="demo1"></p>
<script type="text/javascript">
////////////////Counter Object Creating//////////
function counter(){
var obj ={
  counter: 0
};
//Define starts
Object.defineProperty(obj,"reset",{get:function(){this.counter = 0;}});
Object.defineProperty(obj,"increment",{get:function(){this.counter++;}});
Object.defineProperty(obj,"decrement",{get:function(){this.counter--;}});
Object.defineProperty(obj,"add",{set:function(value){this.counter += value;}});
Object.defineProperty(obj,"subtract",{set:function(value){this.counter -= value;}});



//Play with counter:
obj.reset;
obj.add = 5;
obj.subtract = 1;
obj.increment;
obj.decrement;
document.getElementById("demo1").innerHTML = obj.counter;
}

</script>


  </body>
</html>
