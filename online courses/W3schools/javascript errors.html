<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript Errors</title>
<script type="text/javascript">
  ////////////try and catch///
function myFun1(){
  try{
    adddlert("Welcome guest!");
  }
  catch(err){
  document.getElementById("demo1").innerHTML = err.message ;
}
}
/////////try and catch for a particular value ///////////
function myFun2(){
 var message,x;
 message = document.getElementById("demo2");
 message.innerHTML = "";
 x = document.getElementById("demo").value;
 try{
	 if(x == "") throw "empty";
	 if(isNaN(x)) throw "not a number";
	 x = Number(x);
	 if(x<5) throw "too low";
	 if(x>10) throw "too high";
	 }
	 
	 catch(a){
		 
		 message.innerHTML = "Input is "+a;
		 }
}/////////Regular expression to match any given digit ///////////

function myFun3(){
 var message,x;
 message = document.getElementById("demo3").innerHTML = "";
 x = document .getElementById("d").value;
 try{
	 if(x == "") throw "is empty";
	 if(isNaN(x)) throw "is not a number";
	 x = Number(x);
	 if(x>10) throw "is too high";
	 if(x<5) throw "is too low";
	 }
 catch(err){
	 message.innerHTML = "Input" + err;
	 }
 finally{
	 
	 document.getElementById("d").value = "";
	 }

  /////////Regular expression to match any given alternative ///////////

}
function myFun4(){
  var str = "re, green, red, green,gren,gr,blue,yellow";
  var result = str.match(/(red|green)/g);
  document.getElementById("demo4").innerHTML = result ;


}

/////////Metacharacter to find digits/////////////////
function myFun5(){
  var str = "Give 100%";
  var res = str.match(/\d/g);
  document.getElementById("demo5").innerHTML = res ;

}
function myFun6(){
  var str = "Is this all there is?";
  var res = str.match(/\s/g);

  document.getElementById("demo6").innerHTML = res ;

}
function myFun7(){
  var str = "Visit W3Schools";
  var res = str.match(/\bW3/g);

  document.getElementById("demo7").innerHTML = res ;

}
////////////////Unicode find by Metacharacter
function myFun8(){
  var str = "Visit W3Schools.Hello World!";
  var res = str.match(/\u0057/g);

  document.getElementById("demo8").innerHTML = res ;

}
//////////Use of quantifiers////////////////////
function myFun9(){
  var str = "Visit W3Schools.Hello World!";
  var res = str.match(/o+/g);

  document.getElementById("demo9").innerHTML = res ;

}
function myFun10(){
  var str = "Visit W3Schools.Hello World!";
  var res = str.match(/lo*/g);

  document.getElementById("demo10").innerHTML = res ;

}
function myFun11(){
  var str = "1,100 or 1000?";
  var res = str.match(/10?/g);

  document.getElementById("demo11").innerHTML = res ;

}
///////////////Using test()//////
function myFun12(){
  var str = "The best things in life are free";
  var res = /e/.test(str);//Search for any pattern and return true/false


  document.getElementById("demo12").innerHTML = res ;

}
/////////////Using exac()/////////////
function myFun13(){
  var str = "The best things in life are free";
  var res = /e/.exec(str);

  document.getElementById("demo13").innerHTML = res[0] ;

}


</script>
  </head>
  <body>
    <button onclick="myFun1()">try() and catch(err)</button>
      <p id="demo1"></p>
<input id="demo" type="text">
    <button onclick="myFun2()">using try(),catch()</button>
      <p id="demo2"></p>
      <!-----=========================----->
      <input type="text" id="d">
    <button onclick="myFun3()">try,catch and finally</button>
      <p id="demo3"></p>
            <!-----=========================----->

  
    <button onclick="myFun4()">find alternative using RegExp</button>
      <p id="demo4"></p>
            <!-----=========================----->

    <button onclick="myFun5()">Find digit using Metacharacter</button>
      <p id="demo5"></p>
    <button onclick="myFun6()">Find white space using Metacharacter</button>
      <p id="demo6"></p>
    <button onclick="myFun7()">Find the match</button>
      <p id="demo7"></p>
    <button onclick="myFun8()">Find unicode</button>
      <p id="demo8"></p>
    <button onclick="myFun9()">n+:match any string having atleast one n</button>
      <p id="demo9"></p>
    <button onclick="myFun10()">n*:having zero or more occurances of n</button>
      <p id="demo10"></p>
    <button onclick="myFun11()">n?:having zero or one occurances of n</button>
      <p id="demo11"></p>
    <button onclick="myFun12()">using test()</button>
      <p id="demo12"></p>
    <button onclick="myFun13()">using exec()</button>
      <p id="demo13"></p>
  </body>
</html>
