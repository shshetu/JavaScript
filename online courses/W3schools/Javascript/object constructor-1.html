<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Constructor function</title>
  </head>
  <body>
    <p id="demo"></p>
    <script type="text/javascript">
function Person(first,last,age,mother,father,blood)
{
  this.firstName = first;
  this.lastName = last;
  this.age = age;
  this.mother = mother;
  this.father = father;
  this.blood = blood;
}
var me = new Person(" Shahariar "," Shetu ",25," Shahinoor "," Belal "," A+ ");
document.getElementById("demo").innerHTML = me.firstName + me.lastName;

    </script>
  </body>
</html>
