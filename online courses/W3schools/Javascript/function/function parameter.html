  /*javascript function does not perform any checking on parameters
  values(arguments)*/

  /*Parmeter Rules:
  1.JS function definitions do not specify data types for parameters
  2.Js funciton do not perform type checking
  3.Js function do not check the number of arguments received*/

  //Parameter Defaults
function myFun1(x,y){
  if(y === undefined){y=2;}
  return x*y;
}
document.getElementById("demo1").innerHTML = myFun1(4);
//self practice
function myFun1_1(x=1,y=2){return x*y;}
document.getElementById("demo1.1").innerHTML = myFun1_1();
