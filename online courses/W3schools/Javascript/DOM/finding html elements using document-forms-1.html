<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Finding HTML Elements Using Document.forms</title>
</head>

<body>
<form id="frm1">
First name: <input type="text" name="fname" value="shetu"><br>

Last Name: <input type="text" name="lname" value="shahariar"><br>

<input type="submit" value="submit">
</form>

<p>Click "Try it" to display the value of each element in the form.</p>
<button onClick="myFunction()">Try it</button>
<script>
function myFunction(){
	var x = document.forms.frm1;
	var text ="";
	var i;
	for(i=0;i<x.length;i++){
		text += x.elements[i].value +"<br>";
		}
		document.getElementById("demo")
.innerHTML = text;	}
</script>

</body>
</html>
