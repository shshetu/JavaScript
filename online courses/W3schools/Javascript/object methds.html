<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Object Methods</title>
  </head>
  <body>
    ///////BUtton for gettting method
    <p id="demo1"></p>
    <button onclick="get()">Click for getters</button>
    <script type="text/javascript">

//===========================================================/////////////
    ////////Using getters
    function get(){
      var person = {
        firstName:"John",
        lastName:"Doe",
        language:"en",
        get lang(){
          return this.language;
        }
      };

      document.getElementById("demo1").innerHTML = person.lang;
}

/////////
    </script>
  </body>
</html>
