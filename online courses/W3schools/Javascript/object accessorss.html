<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Object accessors</title>
  </head>
  <body>

    <button onclick="counter()">Click to see the get and set</button>
<p id="demo1"></p>
<script type="text/javascript">
////////////////Counter Object Creating//////////
function counter(){
var obj ={
  counter: 0,
  get reset(){this.counter = 0;},
  get increment(){this.counter++;},
  get decrement(){this.counter--;},
  set add(value){this.counter += value;},
  set subtract(value){this.counter -=value;}
};
//Play with counter:
obj.reset;
obj.add = 5;
obj.subtract =1;
obj.increment;
obj.decrement;
document.getElementById("demo1").innerHTML = obj.counter;
}

</script>


  </body>
</html>
