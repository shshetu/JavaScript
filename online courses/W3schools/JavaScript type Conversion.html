<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript type conversion</title>
    <script type="text/javascript">
      ///////////typeof operator//////////////
function myFun1(){
  document.getElementById("demo1").innerHTML=
typeof "John" + "<br>"+
typeof 3.14 + "<br>"+
typeof "John" + "<br>"+
typeof NaN + "<br>"+
typeof false + "<br>"+
typeof [1,2,3,4] + "<br>"+
typeof {name:'John',age:34}+ "<br>"+
typeof new Date() + "<br>"+
typeof function(){} + "<br>"+
typeof myCar + "<br>"+
typeof null;
}


///////////constructor statement//////////
function myFun2(){
  document.getElementById("demo2").innerHTML=
   "John".constructor + "<br>"+
   3.14.constructor + "<br>"+
   "John".constructor + "<br>"+
   NaN.constructor + "<br>"+
   false.constructor + "<br>"+
   [1,2,3,4].constructor + "<br>"+
   {name:'John',age:34}.constructor+ "<br>"+
   new Date().constructor + "<br>"+
   function(){}.constructor + "<br>";


}
//////////////////////////

////////use of list in javascript break/////////////
function myFun3(){
document.getElementById("demo3").innerHTML =
Number("3.14")+"<br>"+Number("")+"<br>"+Number(" ")+"<br>"+ Number("99 88");
}
/////////////////Use of unary operator//////////
function myFun4(){
  var y = "5";
  var x = +y;
  var z = "John";
  var z1 = +z;
document.getElementById("demo4").innerHTML =
typeof y + "<br>" + typeof x+ "<br>" +x+ "<br>" +typeof z
+ "<br>" +z1;

}
//////////////////
    </script>
  </head>
  <body>
<button onclick="myFun1()">Use of typeof operator</button>
<p id="demo1"></p>
<button onclick="myFun2()">Construcor statement</button>
<p id="demo2"></p>
<button onclick="myFun3()">Use of Number method</button>
<p id="demo3"></p>
<button onclick="myFun4()">Use of Unary operator</button>
<p id="demo4"></p>
