<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Making a simple calculator using javascript</title>
<style media="screen">
  #clear{width:50px;}
  .formstyle{
    width:163px;
    height:200px;
    margin:auto;
    border: 2px solid black;
  }
  input{
    width:40px;
    cursor:pointer;
  }
  #answerstyle{
    width:145px;
  }
</style>

  </head>
  <body>
    <div class="formstyle">
<form name="forms">
<input type="text" name="answer" value="" id="answerstyle"> <br>

<input type="button" name="" value="1" onclick="forms.answer.value += '1'">
<input type="button" name="" value="2" onclick="forms.answer.value += '2'">
<input type="button" name="" value="3" onclick="forms.answer.value += '3'">
<br>
<input type="button" name="" value="4" onclick="forms.answer.value += '4'">
<input type="button" name="" value="5" onclick="forms.answer.value += '5'">
<input type="button" name="" value="6" onclick="forms.answer.value += '6'">
<br>
<input type="button" name="" value="7" onclick="forms.answer.value += '7'">
<input type="button" name="" value="8" onclick="forms.answer.value += '8'">
<input type="button" name="" value="9" onclick="forms.answer.value += '9'">
<br>
<input type="button" name="" value="+" onclick="forms.answer.value += '+'">
<input type="button" name="" value="-" onclick="forms.answer.value += '-'">
<input type="button" name="" value="*" onclick="forms.answer.value += '*'">
<br>
<input type="button" name="" value="/" onclick="forms.answer.value += '/'">
<input type="button" name="" value="0" onclick="forms.answer.value += '0'">
<input type="button" name="" value="=" onclick="forms.answer.value = eval(forms.answer.value)">
<br>
<input type="button" name="" value="CE" onclick="forms.answer.value = ''" id="clear">
</form>
    </div>
  </body>
</html>
