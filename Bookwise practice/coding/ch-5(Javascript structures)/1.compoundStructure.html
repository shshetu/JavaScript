<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>compound structure</title>
  <script type="text/javascript">
    var counter = 0;
    var endIt = 14;
    while (counter < endIt) {
      if (counter == 7) {
        alert("You are half way through");
      }
    }
    counter++;
    var message = "Counter value is now: " + counter;;
    document.write(message);
  </script>
</head>

<body>
<h1>Hello world</h1>
</body>

</html>
