<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <title>5.FalseCondition</title>

  <body>
    <h1>5.FalseCondition</h1>
    <script type="text/javascript">
      var alpha = "High";
      var beta = "Low";
      var message = "The condition is not real";
      if(alpha.length<beta.length){
        message = "The condition is met";
      }
      document.write(message);
    </script>
  </body>
