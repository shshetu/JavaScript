<!DOCTYPE html>
<html>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var firstNumber = parseInt(prompt("Enter value for First number", ""));
            var sign = prompt("Enter value for Second number", "");
            var secondNumber = parseInt(prompt("Enter value for Second number", ""));

            if (sign == '+') {
                alert(firstNumber + secondNumber);
            } else if (sign == '-') {
                alert(firstNumber - secondNumber);
            } else if (sign == '*') {
                alert(firstNumber * secondNumber);
            } else if (sign == '%') {
                alert(firstNumber % secondNumber);
            } else {
                alert("Bijte Parsi Na");
            }


        </script>
    </body>
</html>
