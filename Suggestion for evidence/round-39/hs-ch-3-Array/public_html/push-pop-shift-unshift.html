<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>

            var computer = new Array("Apple", "IBM");
            computer.push("HP");//Add end of Array
            document.write(computer);
            document.write("<hr/>");
            computer.pop();//remove last element of Array
            document.write(computer);
            document.write("<hr/>");
            computer.unshift("DELL");//Add begining  of Array
            document.write(computer);
            document.write("<hr/>");
            computer.shift();//remove First element of Array
            document.write(computer);
            document.write("<hr/>");

        </script>
    </body>
</html>
