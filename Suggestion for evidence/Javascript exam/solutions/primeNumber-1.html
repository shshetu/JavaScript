<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>prime number</title>
    <script type="text/javascript">
function primeCheck(num){
if(num==1){return document.write("Not Prime!");}
else if(num==2){return document.write("Prime!");}
else{
  for (var i=2;i<num;i++){
    if(num%i==0){
    return document.write("Not Prime!");
}
  }

}
return document.write("Prime!");
}


primeCheck(9);


    </script>
  </head>
  <body>
<h1>Prime number</h1>
  </body>
</html>
