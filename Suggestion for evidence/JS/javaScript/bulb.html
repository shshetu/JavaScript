<!DOCTYPE html>
<html>
<body>

<img id="myImage" onclick="switchBulb()" src="images/pic_bulbon.gif" width="100" height="180">



<script>
function switchBulb() {
    var image = document.getElementById('myImage');
    if (image.src.match("bulboff")) {
        image.src = "images/pic_bulbon.gif";
    } else {
        image.src = "images/pic_bulboff.gif";
    }
}
</script>

</body>
</html>
