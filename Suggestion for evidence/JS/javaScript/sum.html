<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>For Loop</title>
</head>

<body>
<script>
var sum=0;
var i=1;
for(i;i<=10;i++){
	sum+=i;
	}
	document.writeln(sum);

document.writeln("<hr/>");
      while(i<=10){
		sum+=i;
		i++;
	}
	document.writeln(sum);
	
	
document.writeln("<hr/>");
var sums = 0;
    var j = 1;
    do {
         sums+=j;
		 j++;
       
    }
    while (j <=10);
	document.writeln(sums);
</script>
</body>
</html>
