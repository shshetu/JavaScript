<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Null and Undefined</title>
</head>
<body>
	<script>
    	var nada;
		var noVal = null;
		document.writeln("<b>No value assigned and the variable is " + nada + ". <p>");
		document.writeln("A null value was assigned and returns " + noVal + ". </b>");
    </script>
</body>
</html>
