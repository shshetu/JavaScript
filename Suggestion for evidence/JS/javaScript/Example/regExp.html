<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Regular Expression Literal</title>
</head>
<body>
	<script>
    	var work1 = "Working Workins with JavaScript is hard work but rewarding work.";

</body>
</html>
