<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Prompt</title>
</head>
<body>
	<div style="font-size:24px; color:hotpink; font-weight:bold; font-style:italic;">
		<script>
            var fullname;
            fullname = prompt("What is your Full Name? ", "Name");
            document.writeln("Welcome! " + fullname);
        </script>
    </div>
</body>
</html>
