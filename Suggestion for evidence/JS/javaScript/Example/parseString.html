<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Parse them Strings!</title>
</head>
<body>
	<script>
    	var elStringo = "14.95";
		var laStringa = "32 on sale";
		var newVal = parseFloat(elStringo);
		var hotVal = parseInt(laStringa);
		document.writeln("Your total is: $"+(newVal + hotVal));
    </script>
</body>
</html>
