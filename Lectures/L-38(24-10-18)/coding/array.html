<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Array</title>
  </head>
  <body>
    <h1>We will use getElementById
    </h1>
<script>
  // =================================1st way=============================
  var x= new Array(3);
  x[0]=10;
  x[1]=20;
  x[2]=30;
  x[3]=40;
  x[4]=50;
  document.write(x+"<br>");
  document.write(x[length-1]);
  var y =[10,20,30,40,50];
  document.write("<br>"+y+"<br>");
  var z= x+y;
  document.write("<br>"+z+"<br>");
  // =================================2nd way=============================
var p = [];
p[0]=5;
p[1]=10;
p[2]=15;
</script>
  </body>
</html>
