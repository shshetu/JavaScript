<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>while</title>
</head>

<body>
<script>
var sn = parseInt(prompt("Enter first number"," "));
var en = parseInt(prompt("Enter second number"," "));

function odd(sn,en){
	while(sn<=en){
		if(sn%2 !=0){
		document.write(sn + " " );}
		sn++;
		}
	}
odd(sn,en);

	</script>
</body>
</html>
