<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Print from 1 to 10</title>
</head>

<body>
<h1>This is a program to print in asending or descending order</h1>
<script>

function loop(fn,ln){
	while(fn>ln){
		fn++;
		document.write("The desired print:" + fn);
		}
	while(fn<ln){
		fn--;
		document.write("The desired print:" + fn);}
	while(fn==ln){
	
		document.write("The desired print:" + fn);
		}
	return (1,10);
	}
loop();
 </script>
 
</body>
</html>
