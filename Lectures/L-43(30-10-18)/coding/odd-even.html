<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<h1>Odd even using while:	</h1>
<script>
function oddEven(sn,en){
	while(sn<=en){
		if(sn%2 !=0){
		document.write(" "+sn);
		}
		else if(sn%2 ==0){
			document.write("<br> <br>");
			document.write(" "+sn);}
		sn++;
		}
	}
	oddEven(1,10);
</script>
</body>
</html>
