<h1>Program to print from 10 to 1</h1>
<script>
//var sn = parseInt(prompt("Enter Starting Number",""));
//var en = parseInt(prompt("Enter Ending Number",""));
var sum =0;
function makeSum(sn,en){
	while(sn>=en){ 
				sum +=sn;
				sn--;	
				
				}
			return sum;	
	}
	alert(makeSum(10,1));
	document.write(sum);

	</script>
