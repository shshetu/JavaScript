<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>onFocus</title>

<script>
var auto =  new Object();
var bigOne = new Object();
function showChange(){
	auto = document.forms[0].ralph;
	auto.value = "More change."
	}
function areaWrite(){
	bigOne =  document.forms[0].alice;
	bigOne.value = "You have plenty of room to write here.";
	}
</script>

</head>

<h3>Write Something in either Text Window<br> an then click the other window</h3>
<body>
<form>

<input type="text" name ="ralph" onChange="showChange();" > 
<textarea cols="30" rows="5" name="alice" onBlur="areaWrite();"</textarea>

</form>


</body>
</html>
