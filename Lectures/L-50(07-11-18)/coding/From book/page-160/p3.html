<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Reset Property</title>
</head>
<h4>Type in something in the both text windows then <br>
pass the mouse over the "JavaScript Method" button. </h4>

<body>
<form name="hope">
<input type="text" name="faith">
<input type="button" name="glory" value="JavaScript Method"
onMouseOver = "autoFire();">


</form>
<form name="dummy">
<input type="text" name="dummer">
</form>

<script>
function autoFire(){
	document.hope.reset();
	}

</script>
</body>
</html>
