<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>onFocus</title>
</head>

<body>
<h3>Click on the Text Window</h3>
<form>
<input type="text" onFocus="autoWrite();">
</form>



<script>
function autoWrite(){
	document.forms[0].elements[0].value ="Greeting earthling!";
	}


</script>
</body>
</html>
