<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>File Form</title>
<script>
///Always use from when using window object
function goGetIt(){
	window.location = document.seek.browseMe.value;
	}
</script>
</head>

<body>
<form name="seek">
<input type="file" name="browseMe" size="40">
<input type="button" value="Click here to load file." onClick="goGetIt()">

</form>

</body>
</html>
