<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form Array</title>
<script>
function sendEm(){
	var newDisplay ="";
	var myForm = document.enter.length;
	for(var counter = 0; counter<myForm; counter++){
		newDisplay += document.forms[0].elements[counter].value +"\n";
		
		}
		document.forms[1].elements[1].value = newDisplay;
	
	
	}

</script>

</head>

<body onLoad="document.enter.reset()">

<h3>Enter the information</h3>
<form name="enter">
<table border="0" cellpadding="3" cellspacing="0" height="78" width="auto">
<tr>

<td colspan="2">
<input name="fName" type="text"><span class="inBox">&nbsp;&nbsp;First Name</span>
</td>

<td colspan="2">
<input name="1Namename" type="text">
<span class="inBox">&nbsp;&nbsp;Last Name</span>
</td>
</tr>

<tr>

<td>
<input name="city" type="text">
<span class="inBox">&nbsp;&nbsp;City</span>
</td>

<td>
<input name="state" size="2" type="text">
<span class="inBox">&nbsp;&nbsp;State</span>
</td>
</tr>

<tr>
<td colspan="4">
<input name="zip" size="6" type="text"><span class="inBox">&nbsp;&nbsp;Zip Code</span>
</td>
</tr>
<tr>
<td colspan="5">
<input name="email" type="text">
<span class="inBox">&nbsp;&nbsp;Email</span>
</td>

</tr>
</table>


</form>
<form name="transfer" >
<input type="button" value="Transfer Array" onKeyPress="sendEm()">
<textarea rows="8" cols="80" name="gather"></textarea>
</form>

</body>
</html>
