<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Building objects</title>
<script>
var acme = new Object();
acme.management = "Management coordinates everything.";
acme.management = new Object(); //creating new object
acme.management.random = "Research and Decelopment WOrks to develop new and better products and services.";
acme.finance = "Finance keeps track of the money.";
acme.production = "Prouduction maakes the stuff.";
acme.marketing = "Marketing develops strategies to target markets for the products."
acme.marketing = new Object();
acme.marketing.sales = "Sales contacts potential clients and sells the product.";
acme.fulfillment = "Fullfillment delivers sold products.";
var display = "<h2>First the properties of the acme object</h2>";
for(var counter in acme){
	display += counter + "<br>";
	}
	display += "<h3>ANd now the values of the properties of management and marketing</h3>";
	display += acme.management.random +"<br>";
	display += acme.marketing.sales;
	document.write(display);
</script>
</head>

<body>


</body>
</html>
