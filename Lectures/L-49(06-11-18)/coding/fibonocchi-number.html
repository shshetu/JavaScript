<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Fibonocchi number</title>
</head>

<body>
<h1>Fibonocchi number</h1>
<script>
var i;
var fib =[]; //Initialize Array
fib[0] =0;
fib[1] = 1;
for(i=2;i<=50;i++){
fib[i] = fib[i-2] + fib[i-1];
document.write(fib[i]+"<br>");
}

</script>
</body>
</html>
