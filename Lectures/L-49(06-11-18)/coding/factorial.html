<body>
<h1>Find factorial</h1>
<script>
var num = prompt("Enter the number","");
function findFactorial(num){
	if(num == 0 || num == 1){ return true;}
	else{
		return findFactorial(num-1)*num;
		}
	
	}
	alert(findFactorial(num));

</script>
