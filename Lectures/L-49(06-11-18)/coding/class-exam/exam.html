<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>5 examples</title>
</head>

<body>
<p id="demo"></p>

<script>
var x = ["Hello", "World"];
var x1 ="Hello World";
//////Join(): reperesents the joining is the givern string. It will work on the empty space
var y = x.join(" -Bye- ");
///Slice(): represents the slicing just like slicing a watermelon . the first argument shows the strting of the slice and it starts including the start argument and excluding the last one
var y1 = x.slice(1,3);
/////////Splice
var y2 = x.splice(1,7);
////match(): It will match the given input 
var y3 = x1.match(/Hello/gi);
////search(): It will search the given word and results in the starting of the index
var y4 = x1.search(/Hello/gi);
//substring():  it will start from the given index and go for 2 poisition
var y5 = x1.substring(1,3);
//push(): it will include at last 
var y6 = x.push("no");
//pop(): represents the last element disapperance
var y7 = x.pop();


///////Output///////
document.getElementById("demo").innerHTML = y+"<hr>"+y1+"<hr>"+y2+"<hr>"+y3+"<hr>"+y4+"<hr>"+y5+"<hr>"+y6+"<hr>"+y7;

</script>
</body>
</html>
