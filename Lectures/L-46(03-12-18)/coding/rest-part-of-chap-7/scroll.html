<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Scroll</title>
<script>
function goRight(){
	scroll(600,50);
	}
function goLeft(){
	scroll(-120,0);
	}
</script>
</head>

<body bgcolor="#39102">
<table border="0" cellpadding="0" bgcolor="black" width="1200"
height="500">
<tr>
<td>
<a href="#" onClick="goRight()">Scroll Right</a>
<a href="#" onClick="goLeft()">Scroll Left</a>

</td>
</tr>
</body>
</html>
