<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script>
var x = new Date();

alert(x.getUTCMonth());
alert(x.toString());
document.write(x.toGMTString()+"<hr>");
document.write(x.toLocaleString()+"<hr>");
document.write(x.getDay()+"<hr>");
document.write(x.getFullYear()+"<hr>");
document.write(x.getHours()+"<hr>");
document.write(x.getMilliseconds()+"<hr>");
document.write(x.getMinutes()+"<hr>");
document.write(x.getMonth()+"<hr>");
document.write(x.getSeconds()+"<hr>");
document.write(x.getTime()+"<hr>");
document.write(x.getTimezoneOffset()+"<hr>");
document.write(x.getUTCDate()+"<hr>");
document.write(x.getFullYear()+"<hr>");
document.write(x.getUTCHours()+"<hr>");
document.write(x.getUTCMonth()+"<hr>");


document.write(x.setMonth(7)+"<hr>");


</script>
</head>

<body>
</body>
</html>
