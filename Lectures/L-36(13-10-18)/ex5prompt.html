<!doctype html>
<html>

<head>
<meta charset="utf-8">
 <title>Prompt</title>

</head>
<body>
<script>
//simple get string and display
var msg = prompt("Enter a Message","");
//var msg= prompt("Enter a Message" "Write something awesome!");
document.write(msg);

///Arithmatic operation using prompt
var x = prompt("Enter first number","");
var y = prompt("Enter second number","");
var rs = parseInt(x) + parseInt(y);
//document.write("<br>" + "Result = " + rs);
document.write("&nbsp" + "Result = " + rs);
</script>
 
</body>
</html>
