    <meta charset="utf-8">
    <title>weeklytype</title>
    <script>
      var apples=1.43;
      var oranges=2.33;
      var pears=4.32;
      var tax=.04;
      var shipping=2.75;
      var subtotal = apples + oranges +pears;
      var total = subtotal +(subtotal*tax) + shipping;
      var message = "Your total is $";
      var deliver = message + total + ".";
      document.write(deliver);
    </script>
