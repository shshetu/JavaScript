<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS fun</title>
  </head>
  <body>
    <script>
      var x = parseInt(prompt("Enter value for X:",""));
      var y = parseInt(prompt("Enter value for y:",""));

      if(x>y){
      alert(x+ "is greater than "+ y);
    }

      else if (x<y){
      alert(x+ "is less than " + y);
    }
      else{
      alert(x + "is equal to "+ y);
    }


    </script>
  </body>
</html>
