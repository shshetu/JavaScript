<body>
<h1>Run loop from 1 to 100 but print 1 to 20</h1>
<script>
var sn = parseInt(prompt("Enter the strating number",""));
var en = parseInt( prompt("Enter the ending number",""));

function pr(sn,en){
for(i=sn;i<=en;i++){
	document.write(i + " ");
	if(i==20){
		
		
		break;
		}
	}
}
pr(sn,en);
	</script>
