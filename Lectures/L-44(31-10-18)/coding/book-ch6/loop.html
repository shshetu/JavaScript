<meta charset="utf-8">
<title>Untitled Document</title>

<body>
<h1> Start a loop from 1 to 100 except divisible by 5	</h1>
<script>
for(i=1;i<=100;i++){
	
	if(i%5==0)
	{ document.write(i + " ");
	if(i%50 ==0){document.write("<br>"+i);}
		}
		
		 
	

	}
</script>
</body>
