<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Javascript Arrays</title>
</head>

<body>
<h1>JavaScript Arrays</h1>
<p id="demo"></p>
<script>
//Javascript Arrays are used to store multiple values in a single variable. Spaces and line breaks are not important it is a must to use a comma
var a = ["Saab","Volvo","BMW"];
var a1 = new Array("Saab","Volvo","BMW");//We can use new Array to declare the array


/////outPut


document.getElementById("demo").innerHTML = a+a1;
</script>
</body>
</html>
