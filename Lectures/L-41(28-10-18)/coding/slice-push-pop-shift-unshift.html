<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>slice practice</title>
  </head>
  <body>
    <script>
var computer = new Array("Apple","IBM");
computer.push("HP"); //Adding at the finishing
document.write(computer);
document.write("<hr>");
computer.pop("HP"); //Removing from the finishing
document.write(computer);
document.write("<hr>");
computer.unshift("HP"); //Adding at the beginning
document.write(computer);
document.write("<hr>");
computer.shift("HP"); //Removing from the beginning
document.write(computer);
document.write("<hr>");

    </script>
  </body>
</html>
