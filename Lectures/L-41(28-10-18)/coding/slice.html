<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>slice practice</title>
  </head>
  <body>
    <script>
var computer = new Array("Apple","IBM","HP","Dell","Lenovo","Fujitsu");
document.write(computer.slice(2,4));//Starting from 2 and ends at 4 printing 2,3
document.write("<hr>");
document.write(computer.slice(2));//starting from 2 and printing as far given
document.write("<hr>");
document.write(computer.slice(-1));//starting from -1 and printing as far given
document.write("<hr>");
document.write(computer.slice(-2));//starting from -2 and printing as far given
document.write("<hr>");
document.write(computer.slice(-3));//starting from -3 and printing as far given
document.write("<hr>");
document.write(computer.slice(-3,-2));//starting from -3 and printing as far given as -2
    </script>

  </body>
</html>
