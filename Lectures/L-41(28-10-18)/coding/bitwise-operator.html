<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bitwise operator</title>
<script type="text/javascript">
  var m = 5;
  var n = 1;
  document.write("<hr>");
  document.write(m.toString(2) & n.toString(2));
  document.write("<hr>");
  document.write(m.toString(2) | n.toString(2));
  document.write("<hr>");
document.write(m.toString(2) ^ n.toString(2));
document.write("<hr>");
</script>
  </head>

  <body>

  </body>
</html>
