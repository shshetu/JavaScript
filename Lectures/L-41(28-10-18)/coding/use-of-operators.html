<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Use of operators(from w3schools)</title>
<script type="text/javascript">
  var x=10, y=15;
  //Arithmetic operator
  document.write(x+y);
  document.write("<hr>");
  document.write(x-y);
  document.write("<hr>");
  document.write(x*y);
  document.write("<hr>");
  document.write(x/y);
  document.write("<hr>");
  document.write(x%y);
  document.write("<hr>");
  //Comparison Operator
  document.write(x>y);
  document.write("<hr>");
  document.write(x<y);
  document.write("<hr>");
//Assignment Operator
x +=100;
  document.write(x);
  document.write("<hr>");
x -=50;
document.write(x);
document.write("<hr>");
x *=2;
document.write(x);
document.write("<hr>");
x /=5;
document.write(x);
document.write("<hr>");
x %=9;
document.write(x);
document.write("<hr>");
//Increment or Decrement operator
var y=1;
//Post-Increment
document.write(y);
document.write("<hr>");
document.write(y++);
document.write("<hr>");
document.write(y);
document.write("<hr>");

//Pre-Increment
document.write(++y);
document.write("<hr>");
/*-- document.write(y);
document.write("<hr>");
document.write(y);
document.write("<hr>"); */

//Post-Decrement
document.write(y);
document.write("<hr>");
document.write(y--);
document.write("<hr>");
document.write(y);
document.write("<hr>");

//Pre-Decrement
document.write(y);
document.write("<hr>");
document.write(--y);
document.write("<hr>");
document.write(y);
document.write("<hr>");

</script>
  </head>
  <body>

  </body>
</html>
