<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Email validation with regular expression</title>
  </head>
  <body>
    <h1>Javascript Email validation</h1>
    <script type="text/javascript">
function validate(form_id,email){
  var reg = /^([A-Za-z0-9_\-\.]){1,}\@([A-Za-z0-9_\-\.]{1,}/.([A-Za-z]{2,4})$/ ;
  var address = document.forms[form_id].elements[email].value;
/*  var address2 = document.email_form.email.value*/
if(reg.test(address) == false){
alert("Invalid email address.Please enter a valid one.");
document.forms[form_id].elements[email].focus();
return false;
}
}
    </script>
<form id="email_form" action="submit_succesful.html"
onsubmit="javascript:return validate('email_form','email');">
<p>Enter E-mail address here:</p>
<input type="text" id="email" name="email">
<input type="submit" name="" value="submit">
</form>
<script type="text/javascript">

</script>
  </body>
</html>
