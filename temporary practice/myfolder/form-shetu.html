<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Perfect form</title>
<script>
var win;
function closeWindow(){
	win.close;
	}
function validateForm(){
	///////For Name////////////
	var fname = document.myForm.fname.value;
	var gender = document.myForm.gender.value;
	var education ="";
	if(document.myForm.ssc.checked){
		education += document.myForm.ssc.value;
		}
		if(document.myForm.hsc.checked){
					education += document.myForm.hsc.value;

			}
			
		var round = document.myForm.round.value;
		var msg  = document.myForm.msg.value;

	////////Name Validation/////////
	if(fname == ""){
		document.getElementById('fnamex').innerHTML = "Please Enter Your Name";
		return false;
		}
		else if(fname.length<3){
			document.getElementById('fnamex').innerHTML = "Name length should be atleast 3 characters";
			return false;
			}
			else{
				document.getElementById('fnamex').innerHTML = "";
				}
	//////////Gender Validation////////
	if(gender == ""){
		document.getElementById('gender').innerHTML = "Please Enter Your Gender";
		return false;
		}
		else{
			document.getElementById('gender').innerHTML = "";
			}
	//////////Education Validation////////
	if(!document.myForm.ssc.checked && !document.myForm.hsc.checked){
		document.getElementById('education').innerHTML = "Please Enter Your Education";
		return false;
		}
		else{
			document.getElementById('education').innerHTML = "";
			}
	/////////Round Validation/////////
	if(round == "select a round"){
	document.getElementById('round').innerHTML = "Please Enter Your Round";
	return false;	
		}
		else{
			document.getElementById('round').innerHTML = "";
			}
	/////////Msg Validation/////////
	if(msg.length < 10){
	document.getElementById('msg').innerHTML = "Msg length should be atleast 10 characters";
	return false;	
		}
		else{
			document.getElementById('msg').innerHTML = "";
			
	//////////////document Output/////////
	win =  window.open("","","width=400");
	win.document.write(fname +"<br>");
		win.document.write(gender +"<br>");
	win.document.write(education +"<br>");
	win.document.write(round +"<br>");
	win.document.write(msg +"<br>");

}
}
</script>

</head>

<body>
<h1>Form with validation</h1>
<form name="myForm">
Name: <input type="text" name="fname"> <label id="fnamex"><label id="fnamex"></label> <br>
Gender: <input type="radio" name="gender" value="male">Male 
 <input type="radio" name="gender"> <label id="female">Female <label id="gender"></label> <br>
Education: <input type="checkbox" name="ssc" value="ssc">SSC
 <input type="checkbox" name="hsc" value="hsc">HSC  <label id="education"></label> <br>
 Round: <select name="round">
 <option value="select a round" selected="selected">select a round</option>
  <option value="Round-36" >Round-36</option>
 <option value="Round-37" >Round-37</option>
 <option value="Round-38" >Round-38</option>
 <option value="Round-39" >Round-39</option>

 </select><label id="round"></label> <br>
 <textarea rows="7" cols="30" name="msg"></textarea> <label id="msg"></label> <br>
 <input type="reset" value="Reset"> <br>
 </form>
 <button onClick = "validateForm()">Submit	</button>
 <button onClick="closeWindow()">Close Window</button>
</body>
</html>
